<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone DEMO</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="container">        
        <div class="grid-layout">
            <!-- Left Column: Form -->
            <div class="form-column">
                <div class="form-card">
                    <h2>Student Information</h2>
                    <form id="predictionForm">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="16" max="25" step="1" required>
                        </div>

                        <div class="form-group">
                            <label for="study_hours">Study Hours (per day)</label>
                            <input type="number" id="study_hours" name="study_hours" min="0" max="16" step="0.5" required>
                        </div>

                        <div class="form-group">
                            <label for="class_attendance">Class Attendance (%)</label>
                            <input type="number" id="class_attendance" name="class_attendance" min="0" max="100" step="1" required>
                        </div>

                        <div class="form-group">
                            <label for="sleep_hours">Sleep Hours (per day)</label>
                            <input type="number" id="sleep_hours" name="sleep_hours" min="0" max="12" step="0.5" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">-- Select --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="course">Course</label>
                            <select id="course" name="course" required>
                                <option value="">-- Select --</option>
                                <option value="diploma">Diploma</option>
                                <option value="bca">BCA</option>
                                <option value="b.sc">B.Sc</option>
                                <option value="b.tech">B.Tech</option>
                                <option value="bba">BBA</option>
                                <option value="ba">BA</option>
                                <option value="b.com">B.Com</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="internet_access">Internet Access</label>
                            <select id="internet_access" name="internet_access" required>
                                <option value="">-- Select --</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="sleep_quality">Sleep Quality</label>
                            <select id="sleep_quality" name="sleep_quality" required>
                                <option value="">-- Select --</option>
                                <option value="poor">Poor</option>
                                <option value="average">Average</option>
                                <option value="good">Good</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="study_method">Study Method</label>
                            <select id="study_method" name="study_method" required>
                                <option value="">-- Select --</option>
                                <option value="coaching">Coaching</option>
                                <option value="self-study">Self-study</option>
                                <option value="group study">Group Study</option>
                                <option value="online videos">Online Videos</option>
                                <option value="mixed">Mixed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="facility_rating">Facility Rating</label>
                            <select id="facility_rating" name="facility_rating" required>
                                <option value="">-- Select --</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exam_difficulty">Exam Difficulty</label>
                            <select id="exam_difficulty" name="exam_difficulty" required>
                                <option value="">-- Select --</option>
                                <option value="easy">Easy</option>
                                <option value="moderate">Moderate</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Column: Results (Sticky) -->
            <div class="results-column">
                <div class="results-card">
                    <h2>Results & Recommendations</h2>
                    
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">ðŸ“Š</div>
                        <p>Enter the student's information to gain recommendations</p>
                    </div>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Analyzing and generating recommendations...</p>
                    </div>

                    <div class="result" id="result"></div>
                </div>

                <button type="submit" form="predictionForm" class="btn" id="submitBtn">
                    Generate
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
